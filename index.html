<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css"></style>
    <!-- This is required for certain usability within JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Graphical Calculator</title>
</head>

<body>
    <div class="instructions">
        <p>Calculations are performed in order on number pairs entered.</p>
        <p>This calculator does not use PEMDAS/BEDMAS</p>
        <br>
        <p>Ex. 2 + 2 * 5 / 10 = 2 - This Calculator </p>
        <p>Ex. 2 + 2 * 5 / 10 = 3 - PEMDAS/BEDMAS</p>
    </div>
    <div class="calculator">
        <div class="calcDisplay">
            <input type="text" class="calculator-history" value="" disabled/>
            <input type="text" class="calculator-screen" value="0" disabled/>
        </div>
        <div class="calcButtons">
            <button type="button" class="allclear" value="AC">AC</button>
            <button type="button" class="clear" value="C">C</button>
            <button type="button" class="modulo" value="remainder">%</button>
            <button type="button" class="operator" value="/">&divide</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="*">&times;</button>
        
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
        
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
        
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="int-sign" value="plusmin">&pm;</button>
            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>  
<script></script>
</body>
</html>
