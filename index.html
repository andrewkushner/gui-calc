<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./script.js" defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Graphical Calculator</title>
</head>

<body>
    <div class="instructions">
        <p>Calculations are performed in order on number pairs entered.</p>
        <p>This calculator does not use PEMDAS/BEDMAS</p>
        <br>
        <p>Ex. 2 + 2 * 5 / 10 = 2 - This Calculator </p>
        <p>Ex. 2 + 2 * 5 / 10 = 3 - PEMDAS/BEDMAS</p>
    </div>
    <div class="calculator">
        <div class="calcDisplay">
            <div data-calc-previous class="calculator-previous"></div>
            <div data-calc-current class="calculator-current"></div>
        </div>
        <div class="calcButtons">
            <button data-allclear class="allclear" value="AC">AC</button>
            <button data-delete class="clear" value="C">DEL</button>
            <button data-remainder class="modulo" value="remainder">%</button>
            <button data-operation class="operator" value="/">&divide</button>

            <button data-number value="7">7</button>
            <button data-number value="8">8</button>
            <button data-number value="9">9</button>
            <button data-operation class="operator" value="*">&times;</button>
        
            <button data-number value="4">4</button>
            <button data-number value="5">5</button>
            <button data-number value="6">6</button>
            <button data-operation class="operator" value="-">-</button>
        
            <button data-number value="1">1</button>
            <button data-number value="2">2</button>
            <button data-number value="3">3</button>
            <button data-operation class="operator" value="+">+</button>
        
            <button data-number value="0">0</button>
            <button data-number class="decimal" value=".">.</button>
            <button data-sign class="int-sign" value="plusmin">&pm;</button>
            <button data-equal class="equal-sign" value="=">=</button>
        </div>
    </div>  
<script></script>
</body>
</html>
